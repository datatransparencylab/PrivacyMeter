<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ui/bootstrap.min.css">
    <link rel="stylesheet" href="ui/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="ui/jquery-3.1.1.min.js"></script>
	<script src="ui/bootstrap.min.js"></script>
    <script src="ui/highcharts.js"></script>
    <script src="ui/highcharts-more.js"></script>
</head>
<body>
    <!-- Modal -->
	<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Detailed Information:</h4>
                </div>
                <div id="detailed-info" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <table id="output_widets">
        <tr ><th colspan="3">
            <form class="form-inline" id="report">
                <div class="form-group">
                    <label for="inputCategory"><h4>Website's category:</h4></label>
                    <select class="form-control" id="categories">
                        <option value="unspecified">Unspecified</option>
                        <option value="Adult">Adult</option>
                        <option value="Business">Business</option>
                        <option value="Computers">Computers</option>
                        <option value="Games">Games</option>
                        <option value="Health">Health</option>
                        <option value="Home">Home</option>
                        <option value="Kids_and_Teens">Kids and Teens</option>
                        <option value="News">News</option>
                        <option value="Recreation">Recreation</option>
                        <option value="Reference">Reference</option>
                        <option value="Regional">Regional</option>
                        <option value="Science">Science</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Society">Society</option>
                        <option value="Sports">Sports</option>
                        <!--
                        <option value="World">World</option>
                        -->
                    </select>
                    <button type="submit" class="btn btn-default" id="save">Save the category</button>
                    <span id="status"></span>
                </div>
            </form>
            </th>
            <th><button type="button" class="btn btn-link" id="about">About PrivacyMeter</button></th>
        </tr>
        <tr><td colspan="4"><hr></td></tr>
        <tr>
            <td><div id="containerTrackers" style="width:180px; height:300px;"></div></td>
            <td><div id="containerFingerprinting" style="width:180px; height:300px;"></div></td>
            <td><div id="containerIframes" style="width:180px; height:300px;"></div></td>
            <td><div id="containerForms" style="width:180px; height:300px;"></div></td>
        </tr>
        <tr><td colspan="4"><hr></td></tr> 
    </table>  
    
    <table id="output_alerts">   
    </table> 
    
    <br>

<script src="popup.js"></script>
</body>
</html>
